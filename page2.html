<!DOCTYPE html>
<html>
<head>
	<title>This will be the Second page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css" ></style>
</head>
<body onload="myMove()">
	<div id="container">
		<img src="images/background.png" class="background_image">
		<img src="images/wisch_text.png" class="wisch_text_image">
		<img src="images/flasche_hibiskus.png" class="flasche_kontur_image">
		<img src="images/fuzetea.png" class="fuzetea_image">

		<div id="animation">
			<img src="images/blatt1.png" class="blatt1_image">
			<img src="images/blatt2.png" class="blatt2_image_left">
			<img src="images/blatt2.png" class="blatt2_image_left_center">

			<img src="images/blatt2.png" class="blatt2_image_right">
			<img src="images/blatt2.png" class="blatt2_image_right_center">
			<img src="images/blatt2.png" class="blatt2_image_right_bottom">

			<img src="images/hibiskus.png" class="hibiskus_image_left_one">
			<img src="images/hibiskus.png" class="hibiskus_image_right_second">
			<img src="images/hibiskus.png" class="hibiskus_image_right_third">
			<img src="images/hibiskus.png" class="hibiskus_image_left_fourth">

			<img src="images/pfirsich.png" class="pfirsich_image_right">
			<img src="images/pfirsich.png" class="pfirsich_image_left">
			<img src="images/pfirsich.png" class="pfirsich_image_left_bottom">
		</div>	
	</div>


	<script>
		function myMove() {
		  var divElement = document.getElementById("animation");   
		  var startingPoint = -120;
		  var timeInterval = setInterval(frame, 10);
		  function frame() {
		    if (startingPoint == 0) {
		      clearInterval(timeInterval);
		    } else {
		      startingPoint++; 
		      divElement.style.top = startingPoint + 'px'; 
		    }
		  }
		}
</script>
</body>
</html>
