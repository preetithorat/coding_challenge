<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css" ></style>
</head>

<body ontouchend="animateHandler(event)">
	<div id="banner1">
		<img src="images/background.png" class="background_image" width="320" height="480">
		<img src="images/wisch_text.png" class="wisch_text_image" >
		<img src="images/flasche_kontur.png" class="flasche_kontur_image">
		<img src="images/swipe_icon.png" class="swipe_icon_image">
		<img src="images/fuzetea.png" class="fuzetea_image">
	</div>

	<div id="banner2">
		<img src="images/background.png" class="background_image" width="320" height="480">
		<img src="images/wisch_text.png" class="wisch_text_image_banner2">
		<img src="images/flasche_hibiskus.png" class="flasche_kontur_image">
		<img src="images/fuzetea.png" class="fuzetea_image">

		<div id="animationBanner2">
			<img src="images/blatt1.png" class="blatt1_image">
			<img src="images/blatt2.png" class="blatt2_image_left">
			<img src="images/blatt2.png" class="blatt2_image_left_center">

			<img src="images/blatt2.png" class="blatt2_image_right">
			<img src="images/blatt2.png" class="blatt2_image_right_center">
			<img src="images/blatt2.png" class="blatt2_image_right_bottom">

			<img src="images/hibiskus.png" class="hibiskus_image_left_one">
			<img src="images/hibiskus.png" class="hibiskus_image_right_second">
			<img src="images/hibiskus.png" class="hibiskus_image_right_third">
			<img src="images/hibiskus.png" class="hibiskus_image_left_fourth">

			<img src="images/pfirsich.png" class="pfirsich_image_right">
			<img src="images/pfirsich.png" class="pfirsich_image_left">
			<img src="images/pfirsich.png" class="pfirsich_image_left_bottom">
		</div>
	</div>

	<div id="banner3" class="container">
			<img src="images/background.png" class="background_image" width="320" height="480">

			<div id="animationBanner3">
				<img src="images/flasche_hibiskus.png" class="flasche_hibiskus_image">
			</div>
			
			<img src="images/combo.png" class="combo_image">

			<img src="images/fuzetea.png" class="fuzetea_image">
	</div>

	<div id="banner4" class="container">
		<img src="images/background.png" class="background_image" width="320" height="480">
		<img src="images/ueberrascht_text.png" class="ueberrascht_text_image">

		<div id="animationBanner4_leftToRight">
			<img src="images/flaschen_packshot.png" class="flaschen_packshot_image">
		</div>

		<div id="animationBanner4_rightToLeft">
			<img src="images/flaschen_bg.png" class="flaschen_bg_image">
		</div>

		<img src="images/erlebe_text.png" class="erlebe_text_image">
		
		<img src="images/fuzetea.png" class="fuzetea_image">
	</div>

	<div id="banner5" class="container">
		<img src="images/background.png" class="background_image" width="320" height="480">
		<img src="images/ueberrascht_text.png" class="ueberrascht_text_image">
		<img src="images/flaschen_packshot.png" class="flaschen_packshot_image">

		<img src="images/flaschen_bg.png" class="flaschen_bg_image">

		<img src="images/neu.png" class="neu_image">

		<img src="images/cta-btn.png" class="cta_btn_image">

		<img src="images/erlebe_text.png" class="erlebe_text_image">
		
		<img src="images/legaline.png" class="legaline_image">

		<img src="images/fuzetea.png" class="fuzetea_image">
	</div>

	<script>
		var isAnimated = false;
		function animateHandler(event){
			console.log('Swipe detected');
			if(!isAnimated){
				document.getElementById("banner1").style.visibility = "hidden";
				document.getElementById("banner2").style.visibility = "visible";
				topToBottom();
				setTimeout(
					function(){ document.getElementById("banner2").style.visibility = "hidden";
								document.getElementById("banner3").style.visibility = "visible";
								bottomToTop();
								setTimeout(function(){ document.getElementById("banner3").style.visibility = "hidden";
														document.getElementById("banner4").style.visibility = "visible";
														leftToRight();
														rightToLeft();
														setTimeout(function(){ document.getElementById("banner4").style.visibility = "hidden";
																			document.getElementById("banner5").style.visibility = "visible"; 
														}, 2000);
								}, 1500);
				}, 5000);
				isAnimated = true;
			}
		}

		function topToBottom() {
			var divElement = document.getElementById("animationBanner2");   
			var startingPoint = -100;
			var timeInterval = setInterval(frame, 15);
			function frame() {
			    if (startingPoint == 0) {
			      clearInterval(timeInterval);
			    } else {
			      startingPoint++; 
			      divElement.style.top = startingPoint + 'px'; 
			    }
			}
			setTimeout(function(){divElement.style.animation = "roll 5s infinite";},1000);
		}

		function bottomToTop() {
			var divElement = document.getElementById("animationBanner3");   
			var startingPoint = 80;
			var timeInterval = setInterval(frame, 10);
			function frame() {
			    if (startingPoint == 0) {
			      clearInterval(timeInterval);
			    } else {
			      divElement.style.top = startingPoint + 'px'; 
			      startingPoint--;
			    }
			}
		}

		function leftToRight() {
			var divElement = document.getElementById("animationBanner4_leftToRight");   
			var startingPoint = -70;
			var timeInterval = setInterval(frame, 10);
			function frame() {
			    if (startingPoint == 0) {
			      clearInterval(timeInterval);
			    } else {
			      startingPoint++; 
			      divElement.style.left = startingPoint + 'px'; 
			    }
			}
		}

		function rightToLeft() {
			var divElement = document.getElementById("animationBanner4_rightToLeft");   
			var startingPoint = 70;
			var timeInterval = setInterval(frame, 10);
			function frame() {
			    if (startingPoint == 0) {
			      clearInterval(timeInterval);
			    } else {
			      startingPoint--;
			      divElement.style.left = startingPoint + 'px'; 
			    }
			}
		}

</script>
</body>
</html>
