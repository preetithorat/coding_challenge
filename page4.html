<!DOCTYPE html>
<html>
<head>
	<title>This will be the first page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style type="text/css" ></style>
</head>
<body onload="leftToRight(); bottomToTopMove()">

	<div id="container" class="slide">
		<img src="images/background.png" class="background_image">
		<img src="images/ueberrascht_text.png" class="ueberrascht_text_image">

		<div id="animationBanner3">
			<img src="images/flaschen_packshot.png" class="flaschen_packshot_image">
		</div>

		<div id="animationBanner4_rightToLeft">
			<img src="images/flaschen_bg.png" class="flaschen_bg_image">
		</div>

		<img src="images/erlebe_text.png" class="erlebe_text_image">
		
		<img src="images/fuzetea.png" class="fuzetea_image">
	</div>


<script>
	function leftToRight() {
			  var divElement = document.getElementById("animationBanner3");   
			  var startingPoint = -70;
			  var timeInterval = setInterval(frame, 10);
			  function frame() {
			    if (startingPoint == 0) {
			      clearInterval(timeInterval);
			    } else {
			      startingPoint++; 
			      divElement.style.left = startingPoint + 'px'; 
			    }
			  }
			}

			function bottomToTopMove() {
			  var divElement = document.getElementById("animationBanner4_rightToLeft");   
			  var startingPoint = 70;
			  var timeInterval = setInterval(frame, 10);
			  function frame() {
			    if (startingPoint == 0) {
			      clearInterval(timeInterval);
			    } else {
			      startingPoint--;
			      divElement.style.left = startingPoint + 'px'; 
			    }
			  }
			}
</script>
</body>

</html>
